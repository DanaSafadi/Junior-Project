<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Allocation - CAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
        }

        .close-btn {
            padding: 0.5rem;
            color: #6b7280;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.25rem;
        }

        .close-btn:hover {
            background: #f3f4f6;
        }

        .ai-info-box {
            background: #dcfce7;
            border: 1px solid #86efac;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        .ai-info-box p {
            color: #166534;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #1f2937;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-select {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.625rem 1rem;
            color: #1f2937;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: #166534;
            background: white;
        }

        .info-note {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        .info-note p {
            color: #4b5563;
            font-size: 0.875rem;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 12px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-primary {
            background: #166534;
            color: white;
        }

        .btn-primary:hover {
            background: #14532d;
        }

        .btn-primary:disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Request Course Allocation</h2>
            <button class="close-btn">✕</button>
        </div>

        <div class="ai-info-box">
            <p>
                <span style="font-size: 1rem;">✨</span>
                AI will calculate your compatibility score with the course
            </p>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Select Course</label>
                <select class="form-select" required>
                    <option value="">-- Select Course --</option>
                    <option value="CS101">Intro to Programming (CS101) - Fall 2024</option>
                    <option value="CS201">Data Structures (CS201) - Fall 2024</option>
                    <option value="CS301">Machine Learning (CS301) - Spring 2025</option>
                    <option value="CS401">Database Management (CS401) - Spring 2025</option>
                    <option value="CS102">Computer Networks (CS102) - Fall 2024</option>
                </select>
            </div>

            <div class="info-note">
                <p>Your request will be sent to the Head of Department for approval. AI will analyze your qualifications and provide a match score.</p>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <span style="font-size: 1rem;">✨</span>
                    Submit Request
                </button>
            </div>
        </form>
    </div>
</body>
</html>
