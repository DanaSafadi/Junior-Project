<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - CAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            color: #1f2937;
            min-height: 100vh;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }

        .nav-content {
            max-width: 1536px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #166534;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            font-weight: bold;
            color: #1f2937;
        }

        .nav-links {
            display: flex;
            gap: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            text-decoration: none;
            color: #4b5563;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #f3f4f6;
        }

        .nav-link.active {
            background: #166534;
            color: white;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-profile:hover {
            background: #f3f4f6;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #166534;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .user-name {
            color: #1f2937;
            font-size: 0.875rem;
        }

        .logout-btn {
            padding: 0.5rem;
            color: #6b7280;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #f3f4f6;
        }

        .container {
            max-width: 1536px;
            margin: 0 auto;
            padding: 1rem;
        }

        .page-header {
            margin-bottom: 1rem;
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 1rem;
        }

        .notification-container {
            display: flex;
            align-items: start;
            gap: 0.75rem;
        }

        .notification-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 0.5rem;
            flex-shrink: 0;
        }

        .notification-dot.unread {
            background: #16a34a;
        }

        .notification-dot.read {
            background: #9ca3af;
        }

        .notification-content p:first-child {
            color: #1f2937;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .notification-content p:last-child {
            color: #9ca3af;
            font-size: 0.75rem;
        }
    </style>
</head>
