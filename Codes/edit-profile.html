<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CAS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            color: #1f2937;
            min-height: 100vh;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
        }

        .nav-content {
            max-width: 1536px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #166534;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            font-weight: bold;
            color: #1f2937;
        }

        .nav-links {
            display: flex;
            gap: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            text-decoration: none;
            color: #4b5563;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: #f3f4f6;
        }

        .nav-link.active {
            background: #166534;
            color: white;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-profile:hover {
            background: #f3f4f6;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #166534;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .user-name {
            color: #1f2937;
            font-size: 0.875rem;
        }

        .logout-btn {
            padding: 0.5rem;
            color: #6b7280;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #f3f4f6;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .profile-header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .close-btn {
            padding: 0.5rem;
            color: #6b7280;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.25rem;
        }

        .close-btn:hover {
            background: #f3f4f6;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .large-avatar {
            width: 80px;
            height: 80px;
            background: #166534;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #1f2937;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #1f2937;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #166534;
            background: white;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #1f2937;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }

        .btn-save {
            background: #166534;
            color: white;
        }

        .btn-save:hover {
            background: #14532d;
        }

        .success-message {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #166534;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .success-message.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .success-icon {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #166534;
            font-size: 20px;
        }

        .success-content p:first-child {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .success-content p:last-child {
            font-size: 0.875rem;
            color: #86efac;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <div class="logo">
                    <div class="logo-icon">ðŸŽ“</div>
                    <span class="logo-text">CAS</span>
                </div>
                <div class="nav-links">
                    <a href="hod-dashboard.html" class="nav-link">ðŸ“Š Dashboard</a>
                    <a href="hod-courses.html" class="nav-link">ðŸ“š Courses</a>
                    <a href="hod-faculty.html" class="nav-link">ðŸ‘¥ Faculty</a>
                    <a href="hod-allocations.html" class="nav-link">ðŸ“‹ Allocations</a>
                    <a href="hod-notifications.html" class="nav-link">ðŸ”” Notifications</a>
                </div>
            </div>
            <div class="user-section">
                <div class="user-profile">
                    <div class="user-avatar">ðŸ‘¤</div>
                    <span class="user-name">Prof. Anderson</span>
                </div>
                <button class="logout-btn">ðŸšª</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="profile-card">
            <div class="profile-header">
                <h1>Edit Profile</h1>
                <button class="close-btn" onclick="goBack()">âœ•</button>
            </div>

            <div class="avatar-section">
                <div class="large-avatar">ðŸ‘¤</div>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="name" value="Prof. Anderson" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" value="anderson@univ.edu" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-input" id="department" value="Computer Science" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" id="phone" value="+1 234 567 891" required>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-cancel" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <div class="success-message" id="successMessage">
        <div class="success-icon">âœ“</div>
        <div class="success-content">
            <p>Profile Updated Successfully!</p>
            <p>Changes have been saved</p>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const phone = document.getElementById('phone').value;

            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            // Hide success message after 3 seconds
            setTimeout(function() {
                successMessage.classList.remove('show');
                // Redirect back after message disappears
                setTimeout(goBack, 300);
            }, 3000);
        });
    </script>
</body>
</html>
